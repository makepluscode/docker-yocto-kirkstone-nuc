<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Policy for UpdateService D-Bus interface -->
  <policy user="root">
    <allow own="org.freedesktop.UpdateService"/>
    <allow send_destination="org.freedesktop.UpdateService"/>
    <allow receive_sender="org.freedesktop.UpdateService"/>
  </policy>

  <!-- Allow members of wheel group to use the service -->
  <policy group="wheel">
    <allow send_destination="org.freedesktop.UpdateService"/>
    <allow receive_sender="org.freedesktop.UpdateService"/>
  </policy>

  <!-- Allow update-agent to use the service -->
  <policy user="nuc">
    <allow send_destination="org.freedesktop.UpdateService"/>
    <allow receive_sender="org.freedesktop.UpdateService"/>
  </policy>

  <!-- Allow other system services to use the service -->
  <policy context="default">
    <allow send_destination="org.freedesktop.UpdateService"/>
    <allow receive_sender="org.freedesktop.UpdateService"/>
  </policy>
</busconfig>