<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- This config allows remote control of RAUC -->
  <!-- WARNING: This configuration allows network access - use with caution -->
  
  <!-- Allow anyone to send to RAUC service -->
  <policy context="default">
    <allow send_destination="de.pengutronix.rauc"/>
    <allow send_interface="de.pengutronix.rauc.Installer"/>
  </policy>

  <!-- Allow root to own the RAUC service -->
  <policy user="root">
    <allow own="de.pengutronix.rauc"/>
  </policy>
  
  <!-- Allow network access for remote management -->
  <policy context="default">
    <allow send_destination="de.pengutronix.rauc"/>
    <allow receive_sender="de.pengutronix.rauc"/>
  </policy>
</busconfig>