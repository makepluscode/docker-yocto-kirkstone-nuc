# Custom DLT daemon configuration for Intel NUC image
# Allows debugging of dashboard application (DBO) and RAUC updater (RAUC)

[General]
Verbose = 0                # 0 = errors only, 1 = warnings, 2 = info, 3 = debug

[LogStorage]
Path = /var/log/dlt        # Directory for persistent log files
File = dlt.log             # Base filename
Size = 10485760            # Rotate after 10 MB
Rotate = 3                 # Keep 3 rotated files

[Network]
Enable = 1                 # 1 = enable TCP control/data ports
TcpPort = 3490             # Default DLT TCP port
UdpPort = 3490             # UDP (same port)
IpAddress = 0.0.0.0        # Listen on all interfaces

[Serial]
Enable = 0                 # Disable serial interface by default

[Security]
AllowIP = 0.0.0.0/0        # Accept connections from any host (adjust in production) 